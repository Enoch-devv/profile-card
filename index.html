<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- makes site responsive. -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="wrapper">

    <div class="card">

      <div class="side-one">
        <img src="images/bg-pattern-card.svg" alt="">
      </div>

      <div class="side-two">
        <img src="images/image of victor.jpg" alt="Victor Image">
        <br>
        <div class="personInfo">
          <h2>Victor Crest <span>26</span></h2>
          <p>London</p>
        </div>
      </div>

      <div class="side-three">

        <div class="first-num">
          <h3>80K</h3>
          <p>Followers</p>
        </div>

        <div class="second-num">
          <h3>803K</h3>
          <p>Likes</p>
        </div>

        <div class="third-num">
          <h3>1.4K</h3>
          <P>Photos</P>
        </div>

      </div>
    </div>
  </div>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://twitter.com/enoch_akpan">Akpan Enoch</a>.
  </div>
</body>
</html>
